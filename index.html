<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="resource/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resource/main.css">
    <title>Waviot перенос веток!</title>
</head>
<body class="bg-dark">
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modal-sign"
     style="height: 100vh;">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">Учетная запись</h2>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-4" id="sign-email"
                               placeholder="name@example.com">
                        <label for="sign-email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="sign-password" placeholder="Password">
                        <label for="sign-password">Пароль</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Войти</button>
                    <small class="text-muted">Войдя, вы соглашаетесь с политикой бога.</small>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- You can also require other files to run in this process -->
<script src="renderer.js"></script>
</body>
</html>
